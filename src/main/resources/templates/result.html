<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7-dist/main.css"/>
    <script src="/bootstrap-3.3.7-dist/js/test.js" type="text/javascript"></script>
    <script src="/bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="post-list-item" th:each="book:${books}"> <!--书本项-->
        <div class="col-xs-4">
            <img class="post-object" th:src="${book.bookpic}"/>
        </div>
        <div class="col-xs-8">
            <a href="news.html">
                <div class="post-heading" th:text="${book.bookname}"></div>
            </a>
            <p class="text-muted">
            </p>
        </div>
    </div>

</body>
</html>
