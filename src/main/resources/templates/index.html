<script th:line="javascript">
    /*左下拉框特效*/
    $(function () {
        $(".panel-heading").click(function (e) {
            /*切换折叠指示图标*/
            $(this).find("span").toggleClass("glyphicon-chevron-down");
            $(this).find("span").toggleClass("glyphicon-chevron-up");
        });
    });

    $(function () {
        $("#findButton").click(function (e) {
            /*id选择器点击事件，提交查询条件*/
            var name = $( "input[name = 'condi1']").val();
            alert('搜索书名'+name);
            $.ajax({
                url: "findByName",
                data: {"name": name},
                type: "post",
                dataType: "json",
                success: function (data) {
                    alert('FindByName success!');
                }
            });
        });
    });

    //获取<span>标签内置文本，便于对图书分类显示
    $(function () {
        $(".glyphicon-triangle-right").click(function (e) {
         //   alert(this.innerHTML);
            var typeName = this.innerHTML;
            alert(typeName);
            //更新div区域
            var div =  $("#showBooks");
            //发送ajax请求
            $.ajax({
                url: "findByType",
                data: {"type": typeName},
                type: "post",
                dataType: "json",
                success: function (data) {
                    alert('FindByType success!');
                }
            });
        });
    });

</script>
