        <h1><font color="#f8f8ff">注册</font>
            <small><font color="#7fff00">已有账号？</font><a href="login"><font color="aqua">登录</font></a></small>
        </h1>

        <form id="signupform" th:action="@{/addCus}" th:object="${customer}" method="post">
            <div class="form-group">
                <label><font color="#f5f5f5">手机号</font></label>
                <label>&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;
                </label>
                <label th:text="${errorInfo}" style="color: red"></label>
                <input type="text" id="name" class="form-control" th:field="*{customername}"/>
            </div>
            <!--

            <div class="form-group">
                <label><font color="#f5f5f5">密码</font></label>
                <input type="password" class="form-control" th:field="*{customerpwd}"/>
            </div>
            <p><font color="#00bfff">注册即代表您同意</font><a href="#"><font color="#7fff00">森林书城服务条款</font></a></p>
        <!--   <div class="btn-group">  -->

                <button id="signupbtn" class="btn btn-primary btn-block">直接注册</button>
            </div>
        </form>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    完善您的个人信息
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">常住地址</label>
                        <div class="col-sm-10">
                                <input id="city-picker3" class="form-control" readonly type="text"
                                       style="width: 468.3px;height: 34px"
                                       value="浙江省/杭州市/西湖区"
                                       data-toggle="city-picker">
                            <button class="btn btn-warning" id="reset" type="button">重置</button>
                            <button class="btn btn-danger" id="destroy" type="button">确定</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <select id="sex" class="selectpicker">
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密保问题</label>
                        <div class="col-sm-10">
                            <select id="question" class="selectpicker">
                                <option value="1">问题1</option>
                                <option value="2">问题2</option>
                                <option value="3">问题3</option>
                                <option value="4">问题4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密保答案</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" >
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    注册
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
