        <h1>管理员登录</h1>

        <form id="loginform" th:action="@{/ManagerIn}" method="post" th:object="${manager} ">

            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" th:field="*{adminpwd}"/>
            </div>
            <p>忘记密码？</p>
            <div class="form-group">
                <button id="loginbtn" class="btn btn-primary btn-block">登录</button>
            </div>
